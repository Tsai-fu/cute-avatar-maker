  <body class="homepage">
    <main class="main-section">
      <div class="container">
        <h1>Cute Avatar Maker</h1>
        <div class="color-pickers">
          <div>
            <label for="color">Fill color</label>
            <label class="fill-cp"
              ><input
                type="color"
                value="#ffffff"
                id="fill-color-picker"
                class="fill-color stroke-color"
                style="z-index: 5000"
            /></label>
          </div>
          <div>
            <label for="color">Stroke color</label>
            <label class="stroke-cp"
              ><input
                type="color"
                value="#f68b62"
                id="stroke-color-picker"
                class="stroke-color"
                style="z-index: 5000"
            /></label>
          </div>
          <div>
            <label for="color">Background</label>
            <label class="background-cp"
              ><input
                type="color"
                value="#ffe1d6"
                id="background-color-picker"
                style="z-index: 5000"
            /></label>
          </div>
        </div>

        <canvas id="avatar-canvas" style="background-color: #F68B62;"></canvas>
        
        <div class="buttons">
          <a
            href="/images/avatar-1.svg"
            download="cute-avatar"
            class="download-button"
            id="dl-svg"
            ><i class="fa fa-download"></i> SVG</a
          >
          <!-- <a href="/images/avatar-1.svg" download="cute-avatar" class="download-button" id="dl-png"><i
                        class="fa fa-download"></i> PNG</a> -->
          <!-- <button id="dl-png"><i class="fa fa-download"></i> PNG</button> -->
            <button class="share-button">
              <i class="fa fa-share"></i> Share
            </button>
          </div>
      </div>

      <div class="components">
        <div class="component-title">
          <h3>Face</h3>
        </div>
